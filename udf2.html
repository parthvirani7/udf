<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>program to check number positive and negetive?</h1>

      Enter Value A : <input type="number" id="a" /> <br />
      <br />

      <input type="submit" onclick="check()" />

      <h3 id="output"></h3>
      <script>
        function check(number) {
          if (number > 0) {
            document.getElementById("output").innerHTML = "' A ' IS POSITIVE";
          } else if (number < 0) {
            document.getElementById("output").innerHTML = "' A ' IS NAGATIVE";
          } else {
            document.getElementById("output").innerHTML = "' A ' IS ZERO ";
          }
        check(document.getElementById("a").value);

        }

      </script>
    </center>
  </body>
</html>
