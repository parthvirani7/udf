<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="number" id="num1" placeholder="Enter number 1" /><br /><br />
      <input type="number" id="num2" placeholder="Enter number 2" /><br /><br />
      <button onclick="calculate('add')">Add</button><br /><br />
      <button onclick="calculate('sub')">Subtract</button><br /><br />
      <button onclick="calculate('multiply')">Multiply</button><br /><br />
      <button onclick="calculate('div')">Divide</button><br /><br />
      <br />
      <p id="result"></p>
    </div>

    <script>
      function calculate(operation) {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result;
        switch (operation) {
          case "add":
            result = num1 + num2;
            break;
          case "sub":
            result = num1 - num2;
            break;
          case "multiply":
            result = num1 * num2;
            break;
          case "div":
            if (num2 !== 0) {
              result = num1 / num2;
            } else {
              document.getElementById("result").innerHTML =
                "Cannot divide by zero";
              return;
            }
            break;
          default:
            document.getElementById("result").innerHTML = "Invalid input";
            return;
        }

        document.getElementById("result").innerHTML = "Result: " + result;
      }
    </script>
  </body>
</html>
